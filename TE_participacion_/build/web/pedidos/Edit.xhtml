<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idped}" for="idped" />
                    <h:inputText id="idped" value="#{pedidosController.selected.idped}" title="#{bundle.EditPedidosTitle_idped}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idped}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idprov}" for="idprov" />
                    <h:inputText id="idprov" value="#{pedidosController.selected.idprov}" title="#{bundle.EditPedidosTitle_idprov}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idprov}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idemp}" for="idemp" />
                    <h:inputText id="idemp" value="#{pedidosController.selected.idemp}" title="#{bundle.EditPedidosTitle_idemp}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idemp}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pedidosController.selected.fecha}" title="#{bundle.EditPedidosTitle_fecha}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{pedidosController.update}" value="#{bundle.EditPedidosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidosViewLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.EditPedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
