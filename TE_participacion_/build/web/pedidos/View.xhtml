<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidosLabel_idped}"/>
                    <h:outputText value="#{pedidosController.selected.idped}" title="#{bundle.ViewPedidosTitle_idped}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idprov}"/>
                    <h:outputText value="#{pedidosController.selected.idprov}" title="#{bundle.ViewPedidosTitle_idprov}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idemp}"/>
                    <h:outputText value="#{pedidosController.selected.idemp}" title="#{bundle.ViewPedidosTitle_idemp}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_fecha}"/>
                    <h:outputText value="#{pedidosController.selected.fecha}" title="#{bundle.ViewPedidosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.destroyAndView}" value="#{bundle.ViewPedidosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidosEditLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareCreate}" value="#{bundle.ViewPedidosCreateLink}" />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.ViewPedidosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
