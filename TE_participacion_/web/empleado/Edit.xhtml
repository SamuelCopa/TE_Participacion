<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_idemp}" for="idemp" />
                    <h:inputText id="idemp" value="#{empleadoController.selected.idemp}" title="#{bundle.EditEmpleadoTitle_idemp}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_idemp}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_ci}" for="ci" />
                    <h:inputText id="ci" value="#{empleadoController.selected.ci}" title="#{bundle.EditEmpleadoTitle_ci}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_ci}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_paterno}" for="paterno" />
                    <h:inputText id="paterno" value="#{empleadoController.selected.paterno}" title="#{bundle.EditEmpleadoTitle_paterno}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_paterno}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_materno}" for="materno" />
                    <h:inputText id="materno" value="#{empleadoController.selected.materno}" title="#{bundle.EditEmpleadoTitle_materno}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_materno}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.EditEmpleadoTitle_telefono}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.EditEmpleadoTitle_cargo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cargo}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.EditEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_direccion}"/>
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
