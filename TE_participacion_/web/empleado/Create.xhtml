<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idemp}" for="idemp" />
                    <h:inputText id="idemp" value="#{empleadoController.selected.idemp}" title="#{bundle.CreateEmpleadoTitle_idemp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idemp}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_ci}" for="ci" />
                    <h:inputText id="ci" value="#{empleadoController.selected.ci}" title="#{bundle.CreateEmpleadoTitle_ci}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_ci}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_paterno}" for="paterno" />
                    <h:inputText id="paterno" value="#{empleadoController.selected.paterno}" title="#{bundle.CreateEmpleadoTitle_paterno}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_paterno}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_materno}" for="materno" />
                    <h:inputText id="materno" value="#{empleadoController.selected.materno}" title="#{bundle.CreateEmpleadoTitle_materno}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_materno}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.CreateEmpleadoTitle_telefono}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.CreateEmpleadoTitle_cargo}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_cargo}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.CreateEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_direccion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
